<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Đăng nhập</title>
<link rel="stylesheet" type="text/css" href="Login3.css">
</head>
<body>
<div id="form_box">
    <h1 style="text-align:center"> ĐĂNG NHẬP </h1>
    <form>
    	<fieldset>
        	<legend> Nhập thông tin</legend>
            <div class="input_box">
                <span class="label">Email: <b style="color:red">*</b></span> 
                <input type="text" class="no_border" placeholder="Nhập email">
            </div>
            <div class="input_box">
                <span class="label">Mật khẩu: <b style="color:red">*</b></span> 
                <input type="password"  class="no_border" placeholder="Nhập Password">
            </div>
            <div class="button_box">
                <input type="submit" value="Đồng ý">
                <input type="reset" value="Nhập lại">
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
