<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login - Icon</title>
<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="Style.css">
</head>

<body>
<div id="login_box">
	<div id="login_title">LOGIN FORM</div>
    <div id="login_form">
    	<form action="xuly.php">
        	<fieldset class="form_group">
            	<legend>Sign into your account</legend>
                <p>Please enter your name and password to log in.</p>
                <div class="input_box">
                	<i class="fa fa-user"></i>
                    <input type="text" class="input_item" placeholder="Username" required>
                </div>
                <div class="input_box">
                	<i class="fa fa-lock"></i>
                    <input type="password" class="input_item" placeholder="Password">
                </div>
                <div class="check_box">
                	<input type="checkbox" id="remember" value="1">
                    <label for="remember">Keep me signed in</label>
                </div>
                <div class="button_item">
                	<button type="submit">
                    Login
                    <i class="fa fa-arrow-circle-right"></i>
                    </button>
                </div>
                <p>Don't have an account yet? <a href="#">Create an account</a></p>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
