<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Đăng nhập</title>
</head>

<body>
<h1>Đăng nhập Website</h1>
<!-- name và id là tên biến được dùng để lập trình Javascript làm việc với form 
và các thành phần của form
name và id được đặt theo qui tắc đặt tên biến trong ngôn ngữ lập trình javascript
--> 
<!--action="url" url đường dẫn tới trang web ở máy chủ nhận thông tin từ  form
    nếu action="" thì khi submit sẽ gửi đến (tải lại) chính trang hiện tại
    method="post" thì dữ liệu không hiển thị trên thanh URL: dùng các form cần bảo mật hoặc nhập nhiều dữ liệu
    method="get" (mặc đinh là get) thì dữ liệu hiển thị trên URL: dùng trong from không cần bảo mật như: tìm kiếm,...
 -->
<form name="form1" id="form1" action="xuly.php" method="post">
    <p> Username: <input type="text" name="taikhoan" id="taikhoan"> </p>
    <p> Password: <input type="password" name="matkhau" id="matkhau"> </p>
    <p> <input type="submit" name="b1" id="b1" value="Đăng nhập"> 
        &nbsp;&nbsp;
        <input type="reset" name="b2" id="b2" value="Nhập lại">
    </p>
</form>
</body>
</html>
