<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ví dụ sử dụng kết hợp Position</title>
<style type="text/css">
body { margin:0px}
#div1 {width:150px; height:30px; background:#FC0; margin-left:100px;
		position:relative; /*để vị trí của div2 tính theo div1*/
		}
#div2 {width:180px; height:90px; background:#0C3; opacity:0.7;
		position:absolute; left:0px; top:30px; 
		/*do div1 đặt position:relative; nên vị trí div2 được tính theo div1*/
		visibility:hidden;/*div2 ẩn trên màn hình*/
		}
/*khi di chuột qua div1 thì thay css cho div2 để div2 hiện lên*/
#div1:hover #div2 {visibility:visible} 
</style>
</head>

<body>
<div id="div1">
	Menu Cha
	<div id="div2">
    	Menu con
    </div>
</div>
</body>
</html>
