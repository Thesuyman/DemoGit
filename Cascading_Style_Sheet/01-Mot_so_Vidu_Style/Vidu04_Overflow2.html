<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ví dụ xử lý co giãn chiều cao khung ngoài</title>
<style type="text/css">
body{ margin:0px; padding:0px;}
#khung { 	width:600px; 
			height:300px; /*chiều cao cố định*/
			border:1px green solid;
			background:#CCC;
			overflow:auto; 
			/*có tác dụng tự động hiện thanh cuộn khi nội dung bên trong bị tràn do > width,height */
			}
.sanpham {
		box-sizing:border-box;
		width:610px;
		height:200px;
		margin:5px;
		border:1px red solid;
		float:left;/*các khung sanpham sẽ nằm trôi nổi theo hàng ngang*/		
	}
</style>
</head>

<body>
<div id="khung">
	<div class="sanpham"> sản phẩm 1</div>
    <div class="sanpham"> sản phẩm 2</div>
    <div class="sanpham"> sản phẩm 3</div>
    <div class="sanpham"> sản phẩm 4</div>
    <div class="sanpham"> sản phẩm 5</div>
    <div class="sanpham"> sản phẩm 6</div>
</div>
</body>
</html>
