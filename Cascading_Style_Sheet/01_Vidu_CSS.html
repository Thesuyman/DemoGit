<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ CSS</title>
</head>
<body>
    <h1 style="text-align:center; color:red;">Thiết kế trang WEB</h1>
    <a style="text-decoration:none; color: green; 
            font-size:20px; font-family:Tahoma;" 
        href="http://ioit.ac.vn">Viện Công nghệ thông tin</a>
    
    <div style="width: 400px; height: auto;
                border-width: 1px; border-color: blue; border-style: solid;
                border-radius: 10px;
                margin-top:10px; margin-left: auto; margin-right: auto;">
            <!--margin-left: auto; margin-right: auto; để khung căn giữa màn hình-->
        <h2 style="background-color: grey; color:white;
                    margin-top: 0px; border-radius: 10px 10px 0px 0px;
                    padding-top: 5px; padding-bottom: 5px; 
                    text-align: center;">
                <!--
                    padding:khoảng cách giữa khung với nội dung bên trong
                    margin: khoảng cách không gian bên ngoài khung
                -->
            Danh sách môn học
        </h2>
        <ul style="list-style-image: url(icon.gif);">
            <li><span style="font-weight: bold;">HTML</span> - Hyper Text Markup Language</li>
            <li><span style="font-weight: bold;">CSS</span> - Cascading Style Sheet</li>
            <li><span style="font-weight: bold;">JS</span> - JavaScript Programing Language</li>
        </ul>
    </div>
</body>
</html>
