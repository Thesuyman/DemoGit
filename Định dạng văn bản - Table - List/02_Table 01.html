<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bảng biểu - Table</title>
</head>

<body>
<!-- cellspacing="0" : khoảng không giữa 2 ô, 
	 cellpadding="10": khoảng không giữa đường viền với nội dung bên trong-->
<table border="1" width="50%" cellspacing="5" cellpadding="10" > <!--Chèn bảng mới-->
	<tr> <!--chèn thêm 1 dòng vào bảng-->
        <!--Chèn thêm 1 cột vào dòng <td> hoặc <th> (chữ đậm, căn giữa)-->
    	<th>STT</th>
        <th>Tên món ăn</th>
    <tr>
    	<td> 1 </td>
        <td> Bánh cuốn Thanh Trì</td>
    </tr>
    <tr>
    	<td> 2 </td>
        <td> Phở Bò</td>
    </tr>
    <tr>
    	<td> 3 </td>
        <td> Mỳ tôm</td>
    </tr>
</table> <!--kết thúc bảng-->
</body>
</html>
