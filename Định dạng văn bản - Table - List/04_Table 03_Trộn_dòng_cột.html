<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ Table</title>
</head>
<body>
    <font color="red">
    <h1 align="center">Menu1</h1>
    </font>
    <table width="500" border="1" align="center" cellspacing="10" 
        cellpadding="10">
        <tr bgcolor="green">
                <th valign="top" align="center" rowspan="2">STT</th>
                <th align="center"" colspan="2">Thực đơn</th>
                <!--<th></th> xóa đi vì ô đằng trước đã trộn sang-->
        </tr>
        <tr bgcolor="pink">
            <!--<td></td> xóa đi vì ô ở dòng trên đã trộn xuống-->
            <td>Ăn sáng</td>
            <td>Ăn Trưa</td>
        </tr>
        <tr height="40">
            <td width="20%">1</td>
            <td width="40%">Xôi lạc</td>
            <td width="40%">Cơm</td>
        </tr>
        <tr height="40" bgcolor="yellow">
            <td>2</td>
            <td>Phở bò</td>
            <td>thịt bò</td>
        </tr>
    </table>
</body>
</html>
